<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with column group</title>
</head>
<body>
<table>
    <colgroup>
        <col width="100">
        <col>
        <col width="200">
    </colgroup>
    <tbody>
    <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>
    </tbody>
</table>
</body>
</html>
