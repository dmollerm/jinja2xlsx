<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with row height</title>
</head>
<body>
<table>
    <tbody>
    <tr style="line-height: 100px">
        <td>a</td>
    </tr>
    <tr style="height: 200px">
        <td>b</td>
    </tr>
    </tbody>
</table>
</body>
</html>
